<h1>Inserimento Dati</h1>
<p>Inserisci i dati nell'area testuale in formato JSON.</p>
<p style="color: red" *ngIf="errorMessage">{{ errorMessage }}</p>
<form #form="ngForm">
  <textarea
    name="input"
    rows="10"
    cols="80"
    [(ngModel)]="inputData"
    name="data"
    [ngStyle]="textareaStyle"
  >
  </textarea>
</form>
