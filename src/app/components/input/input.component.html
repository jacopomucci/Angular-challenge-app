<div id="input">
  <div class="card">
    <div class="card-body">
      <h1>Inserimento</h1>
      <p>{{error}}</p>
      <form (ngSubmit)="onSubmit()">
        <textarea 
          name="input" 
          rows="10" 
          cols="80" 
          [(ngModel)]="inputData">
        </textarea>
        <input 
          type="submit" 
          class="btn btn-primary" 
          value="Verifica dati">
      </form>
    </div>
  </div>
</div>
