<h1>Selezione</h1>
<div class="selectors">
  <select class="custom-select" (change)="handleChange($event, 'fieldX')">
    <option *ngFor="let option of options">{{ option }}</option>
  </select>
  <select class="custom-select" (change)="handleChange($event, 'fieldY')">
    <option *ngFor="let option of options">{{ option }}</option>
  </select>
</div>
