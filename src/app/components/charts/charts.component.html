<div class="row">
  <div class="col col-lg-4">
    <div class="card mx-3">
      <div class="card-body">
        <canvas
          baseChart
          height="250"
          [datasets]="datasets"
          [options]="chartOptions"
          [labels]="labels"
          chartType="line"
          legend="true"
        >
        </canvas>
      </div>
    </div>
  </div>
  <div class="col col-lg-4">
    <div class="card mx-3">
      <div class="card-body">
        <canvas
          baseChart
          height="250"
          [datasets]="datasets"
          [labels]="labels"
          [options]="chartOptions"
          chartType="bar"
          legend="true"
        >
        </canvas>
      </div>
    </div>
  </div>
  <div class="col col-lg-4">
    <div class="card mx-3">
      <div class="card-body">
        <canvas
          baseChart
          height="250"
          [datasets]="datasets"
          [options]="chartOptions"
          [labels]="labels"
          chartType="pie"
        >
        </canvas>
      </div>
    </div>
  </div>
</div>
