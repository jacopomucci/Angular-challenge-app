<div class="row">
    <div class="col-xs-4">
        <div class="card mx-3">
            <div class="card-body">
                <canvas baseChart
                    height="250"
                    [datasets]="datasets"
                    [labels]="labels"
                    chartType="line"
                    legend="true">
                </canvas>
            </div>
        </div>   
    </div>
    <div class="col-xs-4">
        <div class="card mx-3">
            <div class="card-body">
                <canvas baseChart
                    height="250"
                    [datasets]="datasets"
                    [labels]="labels"
                    chartType="bar"
                    legend="true">
                </canvas>
            </div>
        </div>
    </div> 
    <div class="col-xs-4">
        <div class="card mx-3">
            <div class="card-body">
                <canvas baseChart
                    height="250"
                    [datasets]="datasets"
                    [labels]="labels"
                    chartType="pie">
                </canvas>
            </div>
        </div> 
    </div>
</div>
